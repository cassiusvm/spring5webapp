<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book List</title>
</head>
<body>
	<h1>Book List</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.isbn}">9781617294945</td>
			<td th:text="${book.title}">Spring in Action, Fifth Edition</td>
			<td th:text="${book.publisher.name}">Manning Publications</td>
		</tr>
	</table>
</body>
</html>
