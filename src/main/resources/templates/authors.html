<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Author List</title>
</head>
<body>
	<h1>Author List</h1>

	<table>
		<tr>
			<th>Last name</th>
			<th>First name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.lastName}">Walls</td>
			<td th:text="${author.firstName}">Craig</td>
		</tr>
	</table>
</body>
</html>
